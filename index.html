<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <div id="message"></div>
    <div class="container mt-3">
      <h1>2DO LIST</h1>
      <hr />
      <form id="todoForm">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter a Text"
            />
            <input type="hidden" id="saveIndex" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="priority">Priority</label>
          <select class="col-sm-6 ml-3" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="status">Status</label>
          <select class="col-sm-6 ml-3" id="status">
            <option value="open">Open</option>
            <option value="inprogress">In-Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" id="add" class="btn btn-success">
              Add
            </button>
            <button type="submit" id="save" class="btn btn-primary">
              save
            </button>
          </div>
        </div>
      </form>
      <div id="table" class="mt-4">
        <h1>List</h1>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="statusFilter"
            >Status</label
          >
          <select class="col-sm-3" id="statusFilter">
            <option value="none">---</option>
            <option value="open">Open</option>
            <option value="inprogress">In-Progress</option>
            <option value="completed">Completed</option>
          </select>

          <label class="col-sm-2 col-form-label ml-3" for="priorityFilter"
            >Priority</label
          >
          <select class="col-sm-3" id="priorityFilter">
            <option value="Low to High">Low-to-high</option>
            <option value="High to Low">high-to-low</option>
          </select>
        </div>

        <table class="table table-striped mt-4" id="myTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Priority</th>
              <th scope="col">Status</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
